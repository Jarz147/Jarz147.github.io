<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Order Sparepart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen pb-10">

    <div class="max-w-4xl mx-auto px-4 py-8">
        <div class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800">Manajemen Sparepart</h1>
            <p class="text-gray-500">Tambah dan monitoring data sparepart secara real-time</p>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-700 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Tambah Data Baru
            </h2>
            <form id="sparepart-form" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nama Barang</label>
                    <input type="text" id="nama_barang" required placeholder="Contoh: Busi Racing" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Jumlah (Qty)</label>
                    <input type="number" id="jumlah" required placeholder="0" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all">
                </div>
                <div class="flex items-end">
                    <button type="submit" id="btn-submit" 
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-all shadow-md active:scale-95">
                        Simpan Data
                    </button>
                </div>
            </form>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="bg-gray-50 px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <h2 class="font-bold text-gray-700 uppercase tracking-wider text-sm">Daftar Inventory</h2>
                <span id="loading-status" class="text-xs text-indigo-600 font-medium animate-pulse hidden">Sinkronisasi...</span>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-xs font-bold text-gray-500 uppercase">Nama Barang</th>
                            <th class="px-6 py-3 text-xs font-bold text-gray-500 uppercase text-center">Jumlah</th>
                            <th class="px-6 py-3 text-xs font-bold text-gray-500 uppercase">Input Pada</th>
                        </tr>
                    </thead>
                    <tbody id="data-body" class="divide-y divide-gray-100">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        const SUPABASE_URL = 'https://synhvvaolrjxdcbyozld.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN5bmh2dmFvbHJqeGRjYnlvemxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5Njg4NzEsImV4cCI6MjA4NTU0NDg3MX0.GSEfz8HVd49uEWXd70taR6FUv243VrFJKn6KlsZW-aQ'

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        // FUNGSI TAMPILKAN DATA
        async function fetchSparepart() {
            const body = document.getElementById('data-body');
            const { data, error } = await supabase.from('Order-sparepart').select('*').order('created_at', { ascending: false });

            if (error) {
                console.error(error);
                return;
            }

            body.innerHTML = data.map(item => `
                <tr class="hover:bg-indigo-50/30 transition-all">
                    <td class="px-6 py-4 text-sm font-medium text-gray-800">${item.nama_barang || 'No Name'}</td>
                    <td class="px-6 py-4 text-sm text-center">
                        <span class="bg-indigo-100 text-indigo-700 py-1 px-3 rounded-full font-bold">${item.jumlah || 0}</span>
                    </td>
                    <td class="px-6 py-4 text-xs text-gray-400">
                        ${new Date(item.created_at).toLocaleString('id-ID')}
                    </td>
                </tr>
            `).join('');
        }

        // FUNGSI SIMPAN DATA (INSERT)
        const form = document.getElementById('sparepart-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            const status = document.getElementById('loading-status');

            // Ambil Nilai Form
            const nama = document.getElementById('nama_barang').value;
            const jml = document.getElementById('jumlah').value;

            btn.disabled = true;
            btn.innerText = 'Mengirim...';
            status.classList.remove('hidden');

            const { error } = await supabase
                .from('Order-sparepart')
                .insert([{ nama_barang: nama, jumlah: parseInt(jml) }]);

            if (error) {
                alert('Gagal simpan: ' + error.message);
            } else {
                form.reset();
                await fetchSparepart(); // Refresh tabel setelah input
            }

            btn.disabled = false;
            btn.innerText = 'Simpan Data';
            status.classList.add('hidden');
        });

        // Load awal
        fetchSparepart();
    </script>
</body>
</html>
