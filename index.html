<!DOCTYPE html>
<html lang="id">
<head>
    <title>Cek Koneksi Supabase</title>
</head>
<body>
    <h1>Data dari Supabase:</h1>
    <ul id="data-list">Sedang memuat...</ul>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        // Ganti dengan kredensial dari Settings > API di dashboard Supabase kamu
        const SUPABASE_URL = 'https://xyzyourproject.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        async function ambilData() {
            const { data, error } = await supabase
                .from('nama_tabel_kamu') // Ganti dengan nama tabelmu
                .select('*')

            const listElement = document.getElementById('data-list');
            
            if (error) {
                listElement.innerHTML = "Gagal memuat: " + error.message;
            } else {
                listElement.innerHTML = data.map(item => `<li>${item.nama_kolom}</li>`).join('');
            }
        }

        ambilData();
    </script>
</body>
</html>
