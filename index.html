<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Sparepart Pro - Monitoring & Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen pb-20 font-sans">

    <div class="max-w-6xl mx-auto px-4 py-8">
        <div class="mb-8 flex flex-col md:flex-row justify-between items-center border-b pb-6 gap-4">
            <div>
                <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">Sparepart <span class="text-indigo-600">Pro</span></h1>
                <p class="text-slate-500 text-sm mt-1 text-center md:text-left">Dashboard Monitoring Inventory & Order Sparepart</p>
            </div>
            <div class="flex flex-col items-end gap-2">
                <div class="text-[10px] font-bold bg-green-100 text-green-600 px-3 py-1 rounded-full border border-green-200 uppercase tracking-widest">
                    Database Connected
                </div>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 mb-8 transition-all">
            <h2 class="text-md font-bold mb-6 text-slate-700 flex items-center gap-2 uppercase tracking-wide">
                <span class="bg-indigo-600 w-1.5 h-5 rounded-full"></span> 
                Input Permintaan Barang (User)
            </h2>
            <form id="order-form" class="grid grid-cols-1 md:grid-cols-3 gap-5">
                <div>
                    <label class="block text-[10px] font-black text-slate-400 mb-1 uppercase tracking-widest">Nama Barang</label>
                    <input type="text" id="nama_barang" required placeholder="Contoh: PLC" 
                        class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-sm transition-all">
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-400 mb-1 uppercase tracking-widest">Spesifikasi</label>
                    <input type="text" id="spesifikasi" placeholder="FX3G-40MR" 
                        class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-sm transition-all">
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-400 mb-1 uppercase tracking-widest">Quantity Order</label>
                    <input type="number" id="qty" required placeholder="0" 
                        class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-sm transition-all">
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-400 mb-1 uppercase tracking-widest">Nama Mesin</label>
                    <input type="text" id="nama_mesin" required placeholder="End Forming" 
                        class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-sm transition-all">
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-400 mb-1 uppercase tracking-widest">Nama Line</label>
                    <input type="text" id="nama_line" required placeholder="Assy 1" 
                        class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-sm transition-all">
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-400 mb-1 uppercase tracking-widest">PIC Order</label>
                    <input type="text" id="pic_order" required placeholder="Nama Anda" 
                        class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-sm transition-all">
                </div>
                
                <div class="md:col-span-3 flex justify-end mt-2">
                    <button type="submit" id="btn-submit" 
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-black py-3 px-10 rounded-xl transition-all shadow-lg shadow-indigo-200 active:scale-95 uppercase tracking-widest text-xs">
                        Kirim Permintaan
                    </button>
                </div>
            </form>
        </div>

        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <h2 class="text-lg font-bold text-slate-700 uppercase tracking-widest">Daftar Inventory</h2>
            <div class="relative w-full md:w-80">
                <input type="text" id="search-input" placeholder="Cari Barang, Mesin, atau No PR..." 
                    class="w-full pl-10 pr-4 py-2.5 bg-white border border-slate-200 rounded-2xl shadow-sm focus:ring-2 focus:ring-indigo-500 outline-none text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 absolute left-3.5 top-3.5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-50 border-b border-slate-100 font-bold text-[10px] text-slate-400 uppercase tracking-[0.2em]">
                            <th class="px-6 py-4">Tgl & PIC</th>
                            <th class="px-6 py-4">Informasi Barang</th>
                            <th class="px-6 py-4">Line / Mesin</th>
                            <th class="px-6 py-4 text-center">Qty</th>
                            <th class="px-6 py-4">No PR / PO</th>
                            <th class="px-6 py-4 text-center">Status</th>
                            <th class="px-6 py-4 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="data-body" class="divide-y divide-slate-50 text-sm">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal-admin" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-[2.5rem] p-10 w-full max-w-md shadow-2xl">
            <h3 class="text-xl font-black text-slate-800 mb-2">Update Gudang</h3>
            <p class="text-slate-400 text-xs mb-8 uppercase tracking-widest">Lengkapi Data PR & PO Barang</p>
            <input type="hidden" id="edit-id">
            <div class="space-y-5">
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1 mb-1 block">Nomor PR</label>
                    <input type="text" id="edit-pr" placeholder="Input No PR" class="w-full px-4 py-3 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1 mb-1 block">Nomor PO</label>
                    <input type="text" id="edit-po" placeholder="Input No PO" class="w-full px-4 py-3 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1 mb-1 block">Status Progress</label>
                    <select id="edit-status" class="w-full px-4 py-3 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 transition-all cursor-pointer">
                        <option value="Open">Masuk List Admin Gudang (Menunggu)</option>
                        <option value="Close">Selesai (Diterima)</option>
                    </select>
                </div>
            </div>
            <div class="flex gap-4 mt-10">
                <button onclick="window.closeModal()" class="flex-1 py-4 bg-slate-100 font-bold rounded-2xl text-slate-500 text-xs uppercase tracking-widest hover:bg-slate-200 transition-all">Batal</button>
                <button onclick="window.saveAdminUpdate()" class="flex-1 py-4 bg-indigo-600 font-bold rounded-2xl text-white text-xs uppercase tracking-widest shadow-lg shadow-indigo-100 hover:bg-indigo-700 transition-all">Update</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        const SUPABASE_URL = 'https://synhvvaolrjxdcbyozld.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN5bmh2dmFvbHJqeGRjYnlvemxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5Njg4NzEsImV4cCI6MjA4NTU0NDg3MX0.GSEfz8HVd49uEWXd70taR6FUv243VrFJKn6KlsZW-aQ'

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
        let localData = []; // Simpan data di sini untuk pencarian

        // 1. FUNGSI TAMPILKAN DATA DENGAN SORTING DATE (DESC)
        async function fetchOrders() {
            const { data, error } = await supabase
                .from('Order-sparepart')
                .select('*')
                .order('created_at', { ascending: false }); // Otomatis sorting terbaru di atas
            
            if (error) return;
            localData = data;
            renderTable(data);
        }

        // 2. RENDER TABEL
        function renderTable(dataToRender) {
            const body = document.getElementById('data-body');
            body.innerHTML = dataToRender.map(item => `
                <tr class="hover:bg-slate-50 transition-all group">
                    <td class="px-6 py-5">
                        <div class="text-[10px] font-bold text-slate-800">${new Date(item.created_at).toLocaleDateString('id-ID')}</div>
                        <div class="text-[9px] text-slate-400 font-black uppercase tracking-tighter">${item['PIC Order'] || '-'}</div>
                    </td>
                    <td class="px-6 py-5">
                        <div class="font-bold text-slate-800 text-sm group-hover:text-indigo-600 transition-colors">${item['Nama Barang'] || '-'}</div>
                        <div class="text-[10px] text-slate-400 italic">${item.Spesifikasi || '-'}</div>
                    </td>
                    <td class="px-6 py-5">
                        <div class="text-xs font-bold text-slate-700 uppercase tracking-tight">${item['Nama Line'] || '-'}</div>
                        <div class="text-[10px] text-slate-400 font-mono italic">${item['Nama Mesin'] || '-'}</div>
                    </td>
                    <td class="px-6 py-5 text-center">
                        <span class="bg-indigo-50 text-indigo-600 font-black px-3 py-1 rounded-lg text-xs">${item['Quantity Order'] || 0}</span>
                    </td>
                    <td class="px-6 py-5">
                        <div class="text-[10px] font-bold text-slate-600 uppercase tracking-tighter">PR: ${item.PR || '-'}</div>
                        <div class="text-[10px] font-bold text-slate-600 uppercase tracking-tighter">PO: ${item.PO || '-'}</div>
                    </td>
                    <td class="px-6 py-5 text-center">
                        <span class="px-3 py-1.5 rounded-xl text-[9px] font-black uppercase tracking-widest ${
                            item.Status === 'Selesai' ? 'bg-green-100 text-green-700' : 
                            item.Status === 'On Process' ? 'bg-blue-100 text-blue-700' : 'bg-amber-100 text-amber-700'
                        }">
                            ${item.Status || 'Pending'}
                        </span>
                    </td>
                    <td class="px-6 py-5 text-center">
                        <button onclick="window.openModal('${item.id}', '${item.PR || ''}', '${item.PO || ''}', '${item.Status || 'Pending'}')" 
                            class="bg-white border border-slate-200 text-slate-400 hover:text-indigo-600 hover:border-indigo-600 p-2 rounded-xl transition-all shadow-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // 3. FITUR SEARCH REAL-TIME
        document.getElementById('search-input').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = localData.filter(item => 
                (item['Nama Barang']?.toLowerCase().includes(val)) || 
                (item['Nama Mesin']?.toLowerCase().includes(val)) || 
                (item.PR?.toLowerCase().includes(val)) ||
                (item['PIC Order']?.toLowerCase().includes(val))
            );
            renderTable(filtered);
        });

        // 4. INPUT USER
        document.getElementById('order-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            btn.disabled = true;

            const payload = {
                'Nama Barang': document.getElementById('nama_barang').value,
                'Spesifikasi': document.getElementById('spesifikasi').value,
                'Quantity Order': parseInt(document.getElementById('qty').value),
                'Nama Mesin': document.getElementById('nama_mesin').value,
                'Nama Line': document.getElementById('nama_line').value,
                'PIC Order': document.getElementById('pic_order').value,
                'Status': 'Pending'
            };

            const { error } = await supabase.from('Order-sparepart').insert([payload]);
            if (error) alert(error.message);
            else {
                document.getElementById('order-form').reset();
                fetchOrders();
            }
            btn.disabled = false;
        });

        // 5. UPDATE ADMIN (WINDOW SCOPE)
        window.openModal = (id, pr, po, status) => {
            document.getElementById('edit-id').value = id;
            document.getElementById('edit-pr').value = pr;
            document.getElementById('edit-po').value = po;
            document.getElementById('edit-status').value = status;
            document.getElementById('modal-admin').classList.remove('hidden');
        };

        window.closeModal = () => document.getElementById('modal-admin').classList.add('hidden');

        window.saveAdminUpdate = async () => {
            const id = document.getElementById('edit-id').value;
            const pr = document.getElementById('edit-pr').value;
            const po = document.getElementById('edit-po').value;
            const status = document.getElementById('edit-status').value;

            const { error } = await supabase.from('Order-sparepart').update({ 'PR': pr, 'PO': po, 'Status': status }).eq('id', id);
            if (error) alert(error.message);
            else { window.closeModal(); fetchOrders(); }
        };

        fetchOrders();
    </script>
</body>
</html>
