<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sparepart Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-slate-50 min-h-screen pb-20 font-sans">

    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="mb-8 flex flex-col md:flex-row justify-between items-center border-b pb-6 gap-4">
            <div>
                <h1 class="text-3xl font-black text-slate-800 tracking-tight">Sparepart <span class="text-indigo-600">Pro</span></h1>
                <p id="user-display" class="text-slate-500 text-[10px] mt-1 font-bold uppercase tracking-widest"></p>
            </div>
            <div class="flex gap-3 items-center">
                <div id="admin-tools" class="hidden flex gap-3">
                    <input type="file" id="import-excel" class="hidden" accept=".xlsx, .xls">
                    <button onclick="document.getElementById('import-excel').click()" class="bg-indigo-100 hover:bg-indigo-200 text-indigo-700 text-[10px] font-black px-5 py-2.5 rounded-xl transition-all flex items-center gap-2">
                        IMPORT EXCEL
                    </button>
                </div>
                
                <button onclick="window.exportToExcel()" class="bg-emerald-600 hover:bg-emerald-700 text-white text-[10px] font-black px-5 py-2.5 rounded-xl transition-all shadow-lg shadow-emerald-50">EXPORT EXCEL</button>
                <button onclick="window.logout()" class="bg-white border border-rose-200 text-rose-500 text-[10px] font-black px-5 py-2.5 rounded-xl hover:bg-rose-50 transition-all">LOGOUT</button>
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow-sm border border-slate-200 p-8 mb-8">
            <h2 class="text-[10px] font-black mb-6 text-slate-400 uppercase tracking-[0.2em] flex items-center gap-2">
                <span class="bg-indigo-600 w-1.5 h-4 rounded-full"></span> New Sparepart Request
            </h2>
            <form id="order-form" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <input type="text" id="nama_barang" required placeholder="Nama Barang" class="px-5 py-3 bg-slate-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 text-sm font-semibold">
                <input type="text" id="spesifikasi" placeholder="Spesifikasi" class="px-5 py-3 bg-slate-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 text-sm font-semibold">
                <input type="number" id="qty" required placeholder="Quantity" class="px-5 py-3 bg-slate-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 text-sm font-semibold">
                <input type="text" id="nama_mesin" required placeholder="Nama Mesin" class="px-5 py-3 bg-slate-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 text-sm font-semibold">
                <input type="text" id="nama_line" required placeholder="Nama Line" class="px-5 py-3 bg-slate-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 text-sm font-semibold">
                <input type="text" id="pic_order" required placeholder="PIC Request" class="px-5 py-3 bg-slate-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 text-sm font-semibold">
                <div class="md:col-span-3 flex justify-end">
                    <button type="submit" id="btn-submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-black py-4 px-12 rounded-2xl transition-all shadow-xl shadow-indigo-100 text-[10px] uppercase tracking-widest">Kirim Permintaan</button>
                </div>
            </form>
        </div>

        <div class="relative mb-6 max-w-sm">
            <input type="text" id="search-input" placeholder="Cari barang, mesin, atau status..." class="w-full pl-12 pr-4 py-3 bg-white border border-slate-200 rounded-2xl shadow-sm focus:ring-2 focus:ring-indigo-500 outline-none text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 absolute left-4 top-4 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor font-black"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
        </div>

        <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-slate-50 border-b border-slate-100 text-[9px] font-black text-slate-400 uppercase tracking-widest">
                            <th class="px-6 py-5">Date</th>
                            <th class="px-6 py-5">Item Details</th>
                            <th class="px-6 py-5">Location/Qty</th>
                            <th class="px-6 py-5">Docs</th>
                            <th class="px-6 py-5 text-center">Status</th>
                            <th class="px-6 py-5 text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="data-body" class="divide-y divide-slate-50 text-sm"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal-admin" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-[2.5rem] p-10 w-full max-w-md">
            <h3 class="font-black text-slate-800 mb-6 uppercase tracking-tight text-xl text-center">Warehouse Update</h3>
            <input type="hidden" id="edit-id">
            <div class="space-y-4">
                <input type="text" id="edit-pr" placeholder="No PR" class="w-full px-5 py-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 font-semibold">
                <input type="text" id="edit-po" placeholder="No PO" class="w-full px-5 py-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 font-semibold">
                <select id="edit-status" class="w-full px-5 py-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 font-semibold">
                    <option value="Pending">Pending</option>
                    <option value="On Process">On Process</option>
                    <option value="Selesai">Selesai</option>
                </select>
            </div>
            <div class="flex gap-4 mt-8">
                <button onclick="window.closeModal()" class="flex-1 py-4 bg-slate-100 font-black rounded-2xl text-slate-400 text-[10px]">BATAL</button>
                <button onclick="window.saveAdminUpdate()" class="flex-1 py-4 bg-indigo-600 font-black rounded-2xl text-white text-[10px]">UPDATE</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        const SUPABASE_URL = 'https://synhvvaolrjxdcbyozld.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN5bmh2dmFvbHJqeGRjYnlvemxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5Njg4NzEsImV4cCI6MjA4NTU0NDg3MX0.GSEfz8HVd49uEWXd70taR6FUv243VrFJKn6KlsZW-aQ'
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        // CONFIG: Ganti dengan email admin anda
        const ADMIN_EMAIL = "admin@emailanda.com"; 
        let currentEmail = "";
        let localData = [];

        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
            } else {
                currentEmail = session.user.email;
                document.getElementById('user-display').innerText = `Active User: ${currentEmail}`;
                
                // Munculkan tombol import jika admin
                if(currentEmail === ADMIN_EMAIL) {
                    document.getElementById('admin-tools').classList.remove('hidden');
                }
                
                fetchOrders();
            }
        }

        async function fetchOrders() {
            const { data, error } = await supabase.from('Order-sparepart').select('*').order('created_at', { ascending: false });
            if (!error) { localData = data; renderTable(data); }
        }

        function renderTable(data) {
            const body = document.getElementById('data-body');
            const isAdmin = currentEmail === ADMIN_EMAIL;

            body.innerHTML = data.map(i => `
                <tr class="${i.Status === 'Pending' ? 'bg-rose-50/30' : ''} hover:bg-slate-50 transition-all font-semibold">
                    <td class="px-6 py-5 text-[10px] text-slate-400 uppercase">${new Date(i.created_at).toLocaleDateString()}</td>
                    <td class="px-6 py-5">
                        <div class="text-slate-800">${i['Nama Barang']}</div>
                        <div class="text-[10px] text-slate-400 italic">${i.Spesifikasi || ''}</div>
                    </td>
                    <td class="px-6 py-5">
                        <div class="text-[10px] text-slate-600">${i['Nama Line']} / ${i['Nama Mesin']}</div>
                        <div class="text-indigo-600 font-black uppercase">QTY: ${i['Quantity Order']}</div>
                    </td>
                    <td class="px-6 py-5 text-[10px] text-slate-500 font-mono">
                        PR: ${i.PR || '-'}<br>PO: ${i.PO || '-'}
                    </td>
                    <td class="px-6 py-5 text-center">
                        <span class="px-3 py-1.5 rounded-xl text-[9px] font-black uppercase tracking-widest ${i.Status === 'Selesai' ? 'bg-green-100 text-green-700' : i.Status === 'On Process' ? 'bg-blue-100 text-blue-700' : 'bg-rose-100 text-rose-700'}">${i.Status || 'Pending'}</span>
                    </td>
                    <td class="px-6 py-5 text-center">
                        ${isAdmin ? `
                            <button onclick="window.openModal('${i.id}','${i.PR || ''}','${i.PO || ''}','${i.Status || 'Pending'}')" class="p-2.5 bg-white border border-slate-200 rounded-2xl text-slate-400 hover:text-indigo-600 transition-all shadow-sm">
                                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
                            </button>
                        ` : `<span class="text-[10px] text-slate-300 italic uppercase">User Only</span>`}
                    </td>
                </tr>
            `).join('');
        }

        // --- IMPORT EXCEL LOGIC ---
        document.getElementById('import-excel').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = async function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                
                if(confirm(`Import ${jsonData.length} data dari Excel?`)) {
                    const formatted = jsonData.map(row => ({
                        'Nama Barang': row['Nama Barang'],
                        'Spesifikasi': row['Spesifikasi'],
                        'Quantity Order': row['Quantity Order'],
                        'Nama Mesin': row['Nama Mesin'],
                        'Nama Line': row['Nama Line'],
                        'PIC Order': row['PIC Order'],
                        'Status': row['Status'] || 'Pending',
                        'PR': row['PR'] || '',
                        'PO': row['PO'] || ''
                    }));
                    
                    const { error } = await supabase.from('Order-sparepart').insert(formatted);
                    if(!error) { alert("Berhasil Import!"); fetchOrders(); }
                    else { alert("Error: " + error.message); }
                }
            };
            reader.readAsArrayBuffer(file);
        });

        // Global functions
        window.logout = async () => { await supabase.auth.signOut(); window.location.href = 'login.html'; };
        
        window.exportToExcel = () => {
            const ws = XLSX.utils.json_to_sheet(localData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Orders");
            XLSX.writeFile(wb, "Report_Sparepart.xlsx");
        };

        window.openModal = (id, pr, po, status) => {
            document.getElementById('edit-id').value = id;
            document.getElementById('edit-pr').value = pr;
            document.getElementById('edit-po').value = po;
            document.getElementById('edit-status').value = status;
            document.getElementById('modal-admin').classList.remove('hidden');
        };

        window.closeModal = () => document.getElementById('modal-admin').classList.add('hidden');

        window.saveAdminUpdate = async () => {
            const id = document.getElementById('edit-id').value;
            await supabase.from('Order-sparepart').update({
                'PR': document.getElementById('edit-pr').value,
                'PO': document.getElementById('edit-po').value,
                'Status': document.getElementById('edit-status').value
            }).eq('id', id);
            window.closeModal(); fetchOrders();
        };

        document.getElementById('order-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = {
                'Nama Barang': document.getElementById('nama_barang').value,
                'Spesifikasi': document.getElementById('spesifikasi').value,
                'Quantity Order': parseInt(document.getElementById('qty').value),
                'Nama Mesin': document.getElementById('nama_mesin').value,
                'Nama Line': document.getElementById('nama_line').value,
                'PIC Order': document.getElementById('pic_order').value,
                'Status': 'Pending'
            };
            await supabase.from('Order-sparepart').insert([payload]);
            document.getElementById('order-form').reset(); fetchOrders();
        });

        document.getElementById('search-input').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = localData.filter(i => 
                i['Nama Barang']?.toLowerCase().includes(val) || 
                i['Status']?.toLowerCase().includes(val) || 
                i['Nama Mesin']?.toLowerCase().includes(val)
            );
            renderTable(filtered);
        });

        checkSession();
    </script>
</body>
</html>
