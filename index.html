<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Sparepart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen pb-20 font-sans">

    <div class="max-w-6xl mx-auto px-4 py-8">
        <div class="mb-8 flex justify-between items-end border-b pb-6">
            <div>
                <h1 class="text-3xl font-extrabold text-slate-800">Sparepart <span class="text-indigo-600">Control</span></h1>
                <p class="text-slate-500 text-sm mt-1">Input Permintaan & Monitoring Order</p>
            </div>
            <div class="text-[10px] font-bold bg-green-100 text-green-600 px-3 py-1 rounded-full border border-green-200 uppercase">Database Connected</div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 mb-10">
            <h2 class="text-md font-bold mb-6 text-slate-700 flex items-center gap-2">
                <span class="bg-indigo-600 w-1.5 h-5 rounded-full"></span> 
                Form Permintaan Barang (User)
            </h2>
            <form id="order-form" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-2 uppercase">Nama Barang</label>
                    <input type="text" id="nama_barang" required placeholder="Contoh: Bearing 6204" 
                        class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-sm">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-2 uppercase">Spesifikasi</label>
                    <input type="text" id="spesifikasi" placeholder="Ukuran / Material" 
                        class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-sm">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-2 uppercase">Quantity Order</label>
                    <input type="number" id="qty" required placeholder="0" 
                        class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-sm">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-2 uppercase">Nama Mesin</label>
                    <input type="text" id="nama_mesin" required placeholder="Mesin A / Mesin B" 
                        class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-sm">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-2 uppercase">Nama Line</label>
                    <input type="text" id="nama_line" required placeholder="Line 1 / Line 2" 
                        class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-sm">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-2 uppercase">PIC Order</label>
                    <input type="text" id="pic_order" required placeholder="Nama Anda" 
                        class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-sm">
                </div>
                
                <div class="md:col-span-3 flex justify-end">
                    <button type="submit" id="btn-submit" 
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-xl transition-all shadow-lg active:scale-95">
                        Kirim Permintaan
                    </button>
                </div>
            </form>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-50 border-b border-slate-100 font-bold text-[11px] text-slate-500 uppercase tracking-widest">
                            <th class="px-6 py-4">Informasi Barang</th>
                            <th class="px-6 py-4">Line / Mesin</th>
                            <th class="px-6 py-4 text-center">Qty</th>
                            <th class="px-6 py-4">No PR / PO</th>
                            <th class="px-6 py-4 text-center">Status</th>
                            <th class="px-6 py-4 text-center">Admin</th>
                        </tr>
                    </thead>
                    <tbody id="data-body" class="divide-y divide-slate-50 text-sm">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal-admin" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-3xl p-8 w-full max-w-md shadow-2xl">
            <h3 class="text-xl font-bold text-slate-800 mb-6">Update Data Gudang</h3>
            <input type="hidden" id="edit-id">
            <div class="space-y-4">
                <input type="text" id="edit-pr" placeholder="Input No PR" class="w-full px-4 py-3 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="text" id="edit-po" placeholder="Input No PO" class="w-full px-4 py-3 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                <select id="edit-status" class="w-full px-4 py-3 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="Pending">Pending</option>
                    <option value="On Process">On Process</option>
                    <option value="Selesai">Selesai</option>
                </select>
            </div>
            <div class="flex gap-4 mt-8">
                <button onclick="window.closeModal()" class="flex-1 py-3 bg-slate-100 font-bold rounded-xl text-slate-600">Batal</button>
                <button onclick="window.saveAdminUpdate()" class="flex-1 py-3 bg-indigo-600 font-bold rounded-xl text-white">Update</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        const SUPABASE_URL = 'https://synhvvaolrjxdcbyozld.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN5bmh2dmFvbHJqeGRjYnlvemxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5Njg4NzEsImV4cCI6MjA4NTU0NDg3MX0.GSEfz8HVd49uEWXd70taR6FUv243VrFJKn6KlsZW-aQ'

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        async function fetchOrders() {
            const { data, error } = await supabase.from('Order-sparepart').select('*').order('created_at', { ascending: false });
            if (error) return;

            const body = document.getElementById('data-body');
            body.innerHTML = data.map(item => `
                <tr class="hover:bg-slate-50 transition-all">
                    <td class="px-6 py-4">
                        <div class="font-bold text-slate-800">${item['Nama Barang'] || '-'}</div>
                        <div class="text-[10px] text-slate-400">${item.Spesifikasi || '-'}</div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-xs font-semibold text-slate-600">${item['Nama Line'] || '-'}</div>
                        <div class="text-[10px] text-slate-400">${item['Nama Mesin'] || '-'}</div>
                    </td>
                    <td class="px-6 py-4 text-center font-bold text-indigo-600">${item['Quantity Order'] || 0}</td>
                    <td class="px-6 py-4">
                        <div class="text-[10px]">PR: ${item.PR || '-'}</div>
                        <div class="text-[10px]">PO: ${item.PO || '-'}</div>
                    </td>
                    <td class="px-6 py-4 text-center">
                        <span class="px-2 py-1 rounded text-[9px] font-bold uppercase ${item.Status === 'Selesai' ? 'bg-green-100 text-green-700' : 'bg-amber-100 text-amber-700'}">
                            ${item.Status || 'Pending'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-center">
                        <button onclick="window.openModal('${item.id}', '${item.PR || ''}', '${item.PO || ''}', '${item.Status || 'Pending'}')" 
                            class="text-indigo-600 hover:text-indigo-800 font-bold text-[10px] border border-indigo-200 px-3 py-1 rounded-lg">EDIT</button>
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById('order-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            btn.disabled = true;

            const payload = {
                'Nama Barang': document.getElementById('nama_barang').value,
                'Spesifikasi': document.getElementById('spesifikasi').value,
                'Quantity Order': parseInt(document.getElementById('qty').value),
                'Nama Mesin': document.getElementById('nama_mesin').value,
                'Nama Line': document.getElementById('nama_line').value,
                'PIC Order': document.getElementById('pic_order').value,
                'Status': 'Pending'
            };

            const { error } = await supabase.from('Order-sparepart').insert([payload]);
            if (error) alert(error.message);
            else {
                document.getElementById('order-form').reset();
                fetchOrders();
            }
            btn.disabled = false;
        });

        // Global functions for modal
        window.openModal = (id, pr, po, status) => {
            document.getElementById('edit-id').value = id;
            document.getElementById('edit-pr').value = pr;
            document.getElementById('edit-po').value = po;
            document.getElementById('edit-status').value = status;
            document.getElementById('modal-admin').classList.remove('hidden');
        };

        window.closeModal = () => document.getElementById('modal-admin').classList.add('hidden');

        window.saveAdminUpdate = async () => {
            const id = document.getElementById('edit-id').value;
            const pr = document.getElementById('edit-pr').value;
            const po = document.getElementById('edit-po').value;
            const status = document.getElementById('edit-status').value;

            const { error } = await supabase.from('Order-sparepart').update({ 'PR': pr, 'PO': po, 'Status': status }).eq('id', id);
            if (error) alert(error.message);
            else { window.closeModal(); fetchOrders(); }
        };

        fetchOrders();
    </script>
</body>
</html>
