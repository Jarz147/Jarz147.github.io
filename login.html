<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sparepart System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md border border-slate-200">
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-600 rounded-2xl mb-4 shadow-lg shadow-indigo-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                </svg>
            </div>
            <h1 class="text-2xl font-black text-slate-800 uppercase tracking-tight">Sign In</h1>
            <p class="text-slate-400 text-[10px] mt-1 uppercase tracking-[0.2em] font-bold">Sparepart Control System</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1 mb-2 block">Email Address</label>
                <input type="email" id="email" required placeholder="admin@perusahaan.com" 
                    class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 transition-all text-sm font-semibold">
            </div>
            <div>
                <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1 mb-2 block">Password</label>
                <input type="password" id="password" required placeholder="••••••••" 
                    class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 transition-all text-sm font-semibold">
            </div>
            <button type="submit" id="btn-login" 
                class="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-black rounded-2xl transition-all shadow-lg shadow-indigo-100 uppercase tracking-widest text-xs">
                Login ke Dashboard
            </button>
        </form>
        <p id="error-msg" class="text-rose-500 text-[10px] mt-6 text-center hidden font-black bg-rose-50 p-3 rounded-xl border border-rose-100 uppercase tracking-wider"></p>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        const SUPABASE_URL = 'https://synhvvaolrjxdcbyozld.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN5bmh2dmFvbHJqeGRjYnlvemxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5Njg4NzEsImV4cCI6MjA4NTU0NDg3MX0.GSEfz8HVd49uEWXd70taR6FUv243VrFJKn6KlsZW-aQ'
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn-login');
            const errorMsg = document.getElementById('error-msg');

            btn.innerText = "AUTHENTICATING...";
            btn.disabled = true;

            const { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                errorMsg.innerText = error.message;
                errorMsg.classList.remove('hidden');
                btn.innerText = "LOGIN KE DASHBOARD";
                btn.disabled = false;
            } else {
                window.location.href = 'index.html'; 
            }
        });
    </script>
</body>
</html>
